{% extends "layout.html" %}
{% block content %}
<div>
   <h1>{{ title }}</h1>
   <p><img src="{{image}}" style="width:250px;height:250px;" ALIGN="left">{{ description }}</p>
</div>
<div style="width:100%;text-align:center;clear:both;font-size:.75em;font-style:italic;">
<a href="http://allenodden.com:3000/podcast/feed/{{ id }}/rss.xml" title="Subscribe Via RSS"><img src="http://allenodden.com:3000/rss.png" alt="Subscribe Via RSS" style="border:0;width:80px;height:40px;" /></a>
</div>
<div id="episodes">
   {% for n in episodes %}
   <div id = "episode">
      <h3 id="title"><a id="{{n['title']}}"></a>{{n['title']}} - Released {{n['published']}} <a href="{{n['file']}}" class="material-icons">get_app</a><a href="#" id="play" data-value="{{n['file']}}" data-title="{{n['title']}}" class="material-icons">playlist_play</a></h3>
      <p>{{n['description']}}</p>
   </div>
   {% endfor %}
</div>
{% include 'audioplayer.html' %}
{% endblock %}
