<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/styles/main.css">
  <title>{{ title }}</title>
{% block extra_head %}{% endblock %}
</head>

<body>
{% if user.name %}
Logged in as {{ user.name }}. <a href="/logout">Log Out</a>
{% else %}
<a href="/login">Log In</a> or <a href="/signup">Register</a>
{% endif %}
<div id="content">
{% block content %}{% endblock %}
</div>

</body>
</html>
