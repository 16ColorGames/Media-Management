{% extends "layout.html" %}
{% block content %}
  <p>Current podcasts:</p>
  <p>{{description}}</p>
  <div id="episodes">
        {% for n in episodes %}
		<div id = "episode">
			<a href="{{n['file']}}"><h3 id="title">{{n['title']}} - Released {{n['pubDate']}}</h3></a>
			<p>{{n['description']}}</p>
		</div>
        {% endfor %}
  </div>
{% endblock %}
